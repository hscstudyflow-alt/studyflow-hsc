<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>StudyFlow HSC</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<h2>StudyFlow HSC Login</h2>

<input type="email" id="email" placeholder="Email" />
<input type="password" id="password" placeholder="Password" />

<button onclick="emailSignup()">Sign Up</button>
<button onclick="emailLogin()">Login</button>

<hr />

<button onclick="googleLogin()">Login with Google</button>
<button onclick="logout()">Logout</button>

<script type="module" src="firebase.js"></script>
<script type="module" src="auth.js"></script>
<h2>StudyFlow HSC</h2>

<button id="googleBtn">Login with Google</button>

<input id="email" placeholder="Email">
<input id="password" type="password" placeholder="Password">
<button id="emailBtn">Email Login</button>

<input id="phone" placeholder="+8801XXXXXXXXX">
<button id="phoneBtn">Send OTP</button>
<input id="otp" placeholder="OTP">
<button id="otpBtn">Verify OTP</button>

<div id="recaptcha"></div>

<script type="module" src="auth.js"></script>
</body>
</html>
