<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StudyFlow HSC – Login</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .card {
      background: #020617;
      width: 100%;
      max-width: 380px;
      padding: 20px;
      border-radius: 12px;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 8px;
      border: none;
      font-size: 14px;
    }

    button {
      background: #2563eb;
      color: white;
      font-weight: bold;
    }

    .google {
      background: #ea4335;
    }
  </style>
</head>

<body>

<div class="card">
  <h2 style="text-align:center">StudyFlow HSC</h2>

  <input type="email" id="email" placeholder="Email" />
  <input type="password" id="password" placeholder="Password" />

  <button onclick="emailSignup()">Sign Up</button>
  <button onclick="emailLogin()">Login</button>

  <hr />

  <button class="google" onclick="googleLogin()">Continue with Google</button>

  <hr />

  <input type="text" id="phone" placeholder="+8801XXXXXXXXX" />
  <div id="recaptcha-container"></div>
  <button onclick="sendOTP()">Send OTP</button>

  <input type="text" id="otp" placeholder="Enter OTP" />
  <button onclick="verifyOTP()">Verify OTP</button>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import {
    GoogleAuthProvider,
    signInWithPopup,
    signInWithEmailAndPassword,
    createUserWithEmailAndPassword,
    RecaptchaVerifier,
    signInWithPhoneNumber
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "PASTE_YOUR_API_KEY",
    authDomain: "PASTE_YOUR_AUTH_DOMAIN",
    projectId: "PASTE_YOUR_PROJECT_ID",
    appId: "PASTE_YOUR_APP_ID"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  // ✅ already logged in → dashboard
  onAuthStateChanged(auth, (user) => {
    if (user) {
      window.location.href = "dashboard.html";
    }
  });

  window.googleLogin = async () => {
    const provider = new GoogleAuthProvider();
    await signInWithPopup(auth, provider);
  };

  window.emailSignup = async () => {
    await createUserWithEmailAndPassword(
      auth,
      email.value,
      password.value
    );
  };

  window.emailLogin = async () => {
    await signInWithEmailAndPassword(
      auth,
      email.value,
      password.value
    );
  };

  window.recaptchaVerifier = new RecaptchaVerifier(
    "recaptcha-container",
    { size: "normal" },
    auth
  );

  window.sendOTP = async () => {
    window.confirmationResult = await signInWithPhoneNumber(
      auth,
      phone.value,
      window.recaptchaVerifier
    );
  };

  window.verifyOTP = async () => {
    await window.confirmationResult.confirm(otp.value);
  };
</script>

</body>
</html>
