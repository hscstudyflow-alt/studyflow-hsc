<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StudyFlow HSC</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .card {
      background: #020617;
      width: 100%;
      max-width: 380px;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }

    h2 {
      text-align: center;
      margin-bottom: 15px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-bottom: 8px;
      border-radius: 8px;
      border: none;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
    }

    .btn-primary {
      background: #2563eb;
      color: white;
    }

    .btn-google {
      background: #ea4335;
      color: white;
    }

    .btn-logout {
      background: #374151;
      color: white;
    }

    hr {
      margin: 12px 0;
      border: 0;
      border-top: 1px solid #334155;
    }

    .note {
      text-align: center;
      font-size: 12px;
      opacity: 0.7;
    }
  </style>
</head>

<body>

  <div class="card">
    <h2>StudyFlow HSC</h2>

    <!-- Email Login -->
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />

    <button class="btn-primary" onclick="emailSignup()">Sign Up</button>
    <button class="btn-primary" onclick="emailLogin()">Login</button>

    <hr />

    <!-- Google Login -->
    <button class="btn-google" onclick="googleLogin()">Continue with Google</button>

    <hr />

    <!-- Phone OTP -->
    <input type="text" id="phone" placeholder="+8801XXXXXXXXX" />
    <div id="recaptcha-container"></div>
    <button class="btn-primary" onclick="sendOTP()">Send OTP</button>

    <input type="text" id="otp" placeholder="Enter OTP" />
    <button class="btn-primary" onclick="verifyOTP()">Verify OTP</button>

    <hr />

    <button class="btn-logout" onclick="logout()">Logout</button>

    <div class="note">
      Phase-1 Â· Secure Login + OTP
    </div>
  </div>

  <script type="module" src="firebase.js"></script>
  <script type="module" src="auth.js"></script>

</body>
</html>
